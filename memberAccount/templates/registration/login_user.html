{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
    <div class="form">
        <form method="post">
            {% csrf_token %}
            <h2>Login In</h2>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username" required="">
            </div>
            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required="">
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a href="#" class="a">Forget Password</a>
            <h5>Sign Up Using</h5>
            <ul>
                <li>
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="fa fa-facebook"></span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="fa fa-google"></span>
                </a>
                </li>
            </ul>
            <h4>{% if user.is_authenticated %}<a href="{% url 'logout_user' %}">Logout</a>{% else %}<a href="{% url 'signup' %}">Sign Up</a>{% endif %}</h4>
        </form>
    </div>
</body>
