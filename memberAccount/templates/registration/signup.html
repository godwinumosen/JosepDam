
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
    <div class="form">
        <form method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username" required="">
            </div>
            <div class="input-box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="UserEmail" required="">
            </div>
            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required="">
            </div>
            <div class="input-box">
                <input type="submit" value="Sign Up">
            </div>
            <a href="#" class="a">Forget Password</a>
            <h4>Already Have an Account {% if user.is_authenticated %}<a href="{% url 'logout_user' %}">Logout</a>{% else %}<a href="{% url 'login_user' %}">Login</a>{% endif %}</h4>
        </form>
    </div>
</body>
